<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form id="contactForm">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
            </div>
            <div class="error-message" id="errorNameMessage"></div>

            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
            </div>
            <div class="error-message" id="errorEmailMessage"></div>

            <div class="form-group">
                <label for="inputWebsite">Website</label>
                <input type="text" class="form-control" id="inputWebsite" placeholder="Enter website">
            </div>
            <div class="error-message" id="errorWebsiteMessage"></div>

            <div class="form-group">
                <label for="inputMessage">Example textarea</label>
                <textarea class="form-control" id="inputMessage" rows="3"></textarea>
            </div>
            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" onclick="submitForm(event)">Submit</button>
            </div>
        </form>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
